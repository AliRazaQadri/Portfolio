<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h3>Application Form</h3>
    <!-- <h4>Muhammad Ali (WMA-344578)</h4> -->
    <form action="">
    <p>
        First Name: <input type="text" name="fname">
        Last Name: <input type="text" name="lname">
    </p>
    <p>
        Date of Birth: <input type="date" name="db">
        Age: <input type="number" name="age">
    </p>
    <p>
        Gender: <select name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                </select>
        Email Address: <input type="email">   
    </p>
    <p>
        Position Available: 
        <input type="radio" name="post" value="Junior Developer"/> Junior Developer
        <input type="radio" name="post" value="Mid-Level Developer" />Mid-Level Developer
        <input type="radio" name="post" value="Senior Developer" />Senior Developer
    </p>
    <p>
        Programming Language: 
        <input type="checkbox" name="language"
        value="java" /> Java
        <input type="checkbox" name="language"
        value="javascript" /> JavaScript
        <input type="checkbox" name="language"
        value="python" /> Python
    </p>
    <p>
        Password: <input type="password" name="password">
        Confirm Password: <input type="password" name="password">
    </p>
    <p>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </p>

    </form>
</body>
</html>
